<section class="payment-methods profile-page__partition-item profile-page__partition-item_hidden" part="payment">
  <div class="payment-methods__title">Payment methods</div>

  <form class="cards" id="payment-methods-form">
    <div class="card-front">
      <div class="card-front__input-wrapper">
        <label class="card-front__label" for="payment-number-card">Card Number</label>
        <input class="card-front__input card-input" id="payment-number-card" type="text"  placeholder="" name="card_number">
      </div>
      <div class="card-front__img-wrapper"><img class="card-front__img"   src="/src/img/profile/logos.png" alt=""></div>
      <div class="card-front__input-wrapper">
        <label  class="card-front__label" for="payment-date">Expiration</label>
        <input class="card-front__input card-front__input_date card-input" id="payment-date" type="text"  placeholder="mm\yy" name="card_date">
      </div>
    </div>
    <div class="card-back">
      <div class="card-back__magnetic-stripe"></div>
      <div class="card-back__input-wrapper">
        <label class="card-back__label" for="payment-amount">CVC</label>
        <input class="card-back__input card-input" id="payment-amount" type="password"  placeholder="" maxlength="3" name="card_cvv">
      </div>
    </div>
    <button class="btn cards__submit cards__submit_disabled" id="payment-submit-btn" type="submit" disabled>Save</button>
  </form>
<div class="payment-methods__message hidden"></div>
</section>

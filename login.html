<!doctype html>
<html lang="en">
<load
="./src/html/components/head.htm" title="Vitamin. Login" styles="login" />
<body>

<div class="wrapper">
  <header class="auth-header">

    <a class="auth-header__link" href="/">
      <svg width="42" height="50" viewBox="0 0 42 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M15.3281 21.1655H26.6712V28.9876C26.6712 32.1164 24.1267 34.6625 20.9997 34.6625C17.8727 34.6625 15.3281 32.1164 15.3281 28.9876V21.1655Z"
              fill="#FF7D4E" />
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M34.3358 21.1655V28.9876C34.3358 36.3496 28.3577 42.3312 21 42.3312C13.6423 42.3312 7.66423 36.3496 7.66423 28.9876V21.1655H0V28.9876C0 40.5827 9.41168 49.9999 21 49.9999C32.5883 49.9999 42 40.5827 42 28.9876V21.1655H34.3358Z"
              fill="#725CF0" />
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M20.9998 0C13.6422 0 7.66406 5.9816 7.66406 13.3436V21.1656H15.3283V13.3436C15.3283 10.2147 17.8728 7.66871 20.9998 7.66871C24.1268 7.66871 26.6714 10.2147 26.6714 13.3436V21.1656H34.3356V13.3436C34.3356 5.9816 28.3575 0 20.9998 0Z"
              fill="#FDC672" />
      </svg>
    </a>

    <a href="/" class="auth-header__link-mobile">

      <svg width="11" height="21" viewBox="0 0 11 21" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M9.53624 20.2489L11 18.7277L2.92751 10.311L11 1.89431L9.53624 0.373047L0 10.311L9.53624 20.2489Z"
              fill="black" />
      </svg>

      <span>Account</span>
    </a>

  </header>

  <main class="login-page">

    <div class="login-page__container">

      <div class="login-page__title">Sign in with email</div>

      <div class="login-page__subtitle">Please enter your e-mail and password:</div>

      <form class="login-page__form login-form" id="login-form">

        <div class="login-form__field field">

          <input class="field__input" id="regular-login-email" placeholder=" " type="email" name="email">

          <label class="field__label" for="regular-login-email">Email</label>

        </div>

        <div class="login-form__field field">

          <input class="field__input" id="login-password" type="password" placeholder=" " autoComplete="new-password"
                 name="password">

          <label class="field__label" for="login-password">Password</label>

          <a class="forgot-password-link" href="#">Forgot password?</a>
        </div>

        <button class="btn btn_orange btn_login login-form__submit" type="submit">Sign in</button>

        <span class="login-form__error-message"></span>

      </form>
      <load
      ="./src/html/registration/social-sign-up.html" title="or sign in with..." />
      <p class="login-page__reg">Don't have an account? <a href="/Vitamin/registration.html"
                                                           class="login-page__registration-link">Create one</a></p>
    </div>
  </main>
</div>
</body>

<script type="module" src="./src/ts/pages/login.ts"></script>
</html>
